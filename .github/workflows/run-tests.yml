name: Run Tests
on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - run: yarn
      - run: npm run lint
      - run: npm run build
      - run: npm run typecheck
      - run: npm t
