name: Release
on:
  push:
    branches:
      - alpha
      # - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Configure CI Git User
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          git config --global user.name '@ricokahler'
          git config --global user.email 'ricokahler@users.noreply.github.com'
          git remote set-url origin https://$GITHUB_ACTOR:$GITHUB_PAT@github.com/ricokahler/sanity-codegen

      - name: npm install
        run: npm i

      - name: lerna version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: lerna version --yes

      - name: lerna publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: lerna publish from-git --dist-tag alpha --yes
